<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager | Home</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main>
        <section class="welcome">
            <h2>WELCOME TO</h2>
            <h1>Password Manager</h1>
            <hr>
            <p>Login to Access Dashboard</p>
        </section>

        <form action="#" method="POST">
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" placeholder="johndoe@email.com" id="email" autofocus>
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" placeholder="********" id="password" autofocus>
            </div>

            <div>
                <input type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe" class="remember-me">Remember Me</label>
            </div>

            <div class="buttons">
                <button type="button" id="loginBtn">Login</button>
                <a href="signup.html">Create Account</a>
            </div>

            <!-- TODO: <p><a href="#">Forgot your password?</a> Get Help <a href="#">Signing In</a></p> -->
        </form>
    </main>
