<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager | Home</title>

    <!-- CSS links -->
    <!-- <link rel="stylesheet" href="css/csslite.css"> -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main>
        <div class="form-wrapper">
            <div id="logo">LOGO</div>

            <form>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" placeholder="johndoe@email.com" id="email">
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" placeholder="********" id="password">
                </div>

                <div>
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me" class="remember-me">Remember Me</label>
                </div>

                <div class="buttons">
                    <button type="submit">LOGIN</button>
                    <button type="submit" class="create-account">CREATE ACCOUNT</button>
                </div>

                <p><a href="#">Forgot your password?</a> Get Help <a href="#">Signing In</a></p>
            </form>
        </div>

        <div class="dashboard">
            <h2>WELCOME TO</h2>
            <h1>Password Manager</h1>
            <hr>
            <p>Login to Access Dashboard</p>
        </div>
    </main>
<!-- 
    <footer>

</body>
</html>
