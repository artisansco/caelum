<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Password Manager</title>

    <link rel="stylesheet" href="css/csslite.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <main>
        <div class="home"><a href="index.html" class="btn btn-info">Home</a></div>

        <form action="signup" method="POST">
            <h3>Sign Up</h3>

            <div>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter Name" id="username">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter Password" id="password">
            </div>

            <button type="submit" class="btn-primary">REGISTER</button>
        </form>
    </main>

    <footer>
        <p class="copyright"><small>Copyright&copy; 2021</small></p>
    </footer>
</body>

</html>
